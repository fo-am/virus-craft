<!DOCTYPE html>
<html>
  <head>
    <title>Epidemic model prototype</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="css/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
      <script src="js/jquery-1.9.1.min.js"></script>
      <script src="js/springy.js"></script>
      <script src="js/springyui.js"></script>
      <script src="flx/js/ditto.js"></script>
      <script>
	graph = new Springy.Graph();
      </script>
      <script>init(["scm/model.jscm"]);</script>
      <div class="container">
	<div class="row">
	  <h2><a href="/">Viruscraft prototype:</a> SIRS Epidemic Model</h2>
	  <div class="col-xs-12 col-sm-2">
            <form id="params" action="." method="POST">
	      <b>State change probabilitries:</b><br>
              Background infection <input type="number" id="background" value='0.001'/><br>
              Neighbour infection <input type="number" id="infection" value='0.3'/><br>
              Immunity <input type="number" id="recovery" value='0.1'/><br>
              Susceptability <input type="number" id="susceptability" value='0.03'/>
	    </form>
	    <button onclick="update_params()">Update params</button>
	    <button onclick="rebuild();">Rebuild world</button><br>
	    <a href="/">Back</a>
	  </div>
	  <div class="col-xs-12 col-sm-10">

	    <canvas id="my_canvas" width="1000" height="800" />
	    <script>
	      $('#my_canvas').springy({ graph: graph });
	    </script>
	  </div>

          <div style="display:none;">
            <pre><div id="output"></div></pre>
            <pre><div id="compiled"></div></pre>
          </div>
	</div>
      </div>
    </body>
</body>
</html>
