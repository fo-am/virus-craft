<!DOCTYPE html>
<html>
  <head>
    <title>Viruscraft prototype</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <body>
      <div class="container">
	<div class="row">
	  <h2>Viruscraft prototype: Multi-species Infection</h2>
	  <div class="col-xs-12 col-sm-2">
            <form id="params" action="." method="POST">
	      <b>Insect probabilities:</b><br>
              Background infection <input type="number" id="i-background" value='0.01'/><br>
              Neighbour infection  <input type="number" id="i-infection" value='1.0'/><br>
              Immunity <input type="number" id="i-recovery" value='0.01'/><br>
              Susceptability <input type="number" id="i-susceptability" value='0.001'/></br>
	      <b>Plant probabilities:</b><br>
              Background infection <input type="number" id="p-background" value='0.0'/><br>
              Neighbour infection<input type="number" id="p-infection" value='1.0'/><br>
              Immunity <input type="number" id="p-recovery" value='0.01'/><br>
              Susceptability <input type="number" id="p-susceptability" value='0.001'/>
	    </form>
	    <button onclick="update_params()">Update params</button></br>
	    <a href="/">Back</a>
	  </div>
	  <div class="col-xs-12 col-sm-10">
            <center>
              <canvas class="canvas" id="webgl-canvas" width="960" height="540"></canvas>
              <canvas class="canvas" id="canvas" width="1237" height="820"></canvas>
            </center>
	  </div>
	
          <div style="display:none;">
            <h2>output</h2>
            <pre><div id="output"></div></pre>
	    
            <h2>compiler</h2>
            <pre><div id="compiled"></div></pre>
          </div>
	</div>
      </div>
    </body>
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/glMatrix.js"></script>
    <script src="js/glObjLoader.js"></script>
    <script src="js/base.js"></script>
    <script src="js/ditto.js"></script>
    <script>init([
      "scm/fluxus/webgl.jscm",
      "scm/fluxus/texture.jscm",
      "scm/fluxus/maths.jscm",
      "scm/fluxus/data.jscm",
      "scm/fluxus/shaders.jscm",
      "scm/fluxus/state.jscm",
      "scm/fluxus/scenegraph.jscm",
      "scm/fluxus/primitive.jscm",
      "scm/fluxus/renderer.jscm",
      "scm/fluxus/fluxus.jscm",
      "scm/fluxus/gfx.jscm",
      "scm/butterfly/nightjar.jscm",
      "scm/species.jscm"
      ]);</script>

</body>
</html>
